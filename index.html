<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    </style>
</head>
<body>
<div style="text-align: center;">
    <h2>Registration Form</h2>
    <hr>
    <form>
       <label for="name"><b>Name :</b></label>
        <input id="name" type="text" placeholder="Enter your name" required>
        <br/><br/>
        <label for="password" ><b>Password :</b></label>
        <input id="password" type="password" placeholder="Enter your password" required>
        <br/><br/>
            <label for="email"><b>Email :</b></label>
            <input id="email" type="email" placeholder="Enter your email" required>
        <br/><br/>
            <label for="mnumber" ><b>Mobile Number :</b></label>
            <input id="mnumber" type="number" placeholder="Enter your mobile number" required>
        <br/><br/>
            <label for="date" ><b>Date of birth :</b></label>
            <input id="date" type="date" required>
        <br/><br/>
            <label for="place" ><b>Place :</b></label>
            <select id="place" onchange="otherplacefunc()" style="text-align: left;" required>
                <option>---------</option>
                <option>Ariyaloor</option>
                <option>Chennai</option>
                <option>Coimbatore</option>
                <option>Dindugal</option>
                <option>Madurai</option>
                <option>Salem</option>
                <option value="others">Others</option>
            </select>
            <br/><br/>
            <div   id=otherplace style="display: none;">
            <label for ="other"><b>Other place :</b></label>
            <input  id=other type="text">
            </div>

            <label><b>Gender :</b></label>
            <input id="male" type="radio" name="gender">
            <label for="male">Male</label>
            <input id="female" type="radio" name="gender">
            <label for="female">Female</label>
        <br/><br/>

            <label><b>Skills :</b></label>
            <input id="checkbox-1" type="checkbox">
            <label for="checkbox-1">Python</label>
            <input id="checkbox-2" type="checkbox">
            <label for="checkbox-2">Java</label>
            <input id="checkbox-3" type="checkbox">
            <label for="checkbox-3">Dotnet</label>
            <input id="checkbox-4" type="checkbox">
            <label for="checkbox-4">Node JS</label>
            <br/>
            <input id="checkbox-5" type="checkbox" style="padding-left: 110px;">
            <label for="checkbox-5" >Git & Github</label>
        <br/><br/>
        <label for="textarea"><b>About yourself :</b></label><br/><br/>
        <textarea type="text" cols=25 rows="8" style="resize:none;"> </textarea>
        <br/> <br/>   
        <button id="submit" type="submit">Submit</button>
        </form>
</div>
</body>
<script>
    function otherplacefunc(){
        select=document.getElementById("place")
        otherplace=document.getElementById("otherplace")

        if (select.value==="others"){
            otherplace.style.display="block";
        }
        else{
            otherplace.style.display="none";
        }
    }
</script>    
</html>
